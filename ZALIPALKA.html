<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Неоновый Вихрь</title>
    <style>
        /* Убираем отступы и полосы прокрутки, чтобы игра была на весь экран */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* Черный фон */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block; /* Убирает лишние отступы у canvas */
        }

        /* Стиль для подсказки в углу */
        #instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none; /* Чтобы текст не мешал кликать */
            user-select: none;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        p {
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <!-- Интерфейс с подсказками -->
    <div id="instructions">
        <h1>Неоновый Вихрь</h1>
        <p>Двигай мышью, чтобы управлять потоком.</p>
        <p>Нажми <b>Клик</b>, чтобы разбросать частицы.</p>
        <p>Нажми <b>Пробел</b>, чтобы сменить цвет.</p>
    </div>

    <!-- Холст для рисования -->
    <canvas id="gameCanvas"></canvas>

    <script>
        // --- НАСТРОЙКИ ---
        const PARTICLE_COUNT = 800; // Количество частиц (можно увеличить для мощных ПК)
        const MOUSE_RADIUS = 20000; // Сила притяжения мыши
        let baseHue = 180; // Базовый цвет (в градусах HSL)

        // Получаем доступ к холсту
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Переменные для размеров экрана
        let width, height;

        // Позиция мыши
        const mouse = { x: 0, y: 0, isActive: false };

        // Массив для хранения всех частиц
        const particles = [];

        // --- КЛАСС ЧАСТИЦЫ ---
        class Particle {
            constructor() {
                // Начальная позиция (случайная)
                this.x = Math.random() * width;
                this.y = Math.random() * height;

                // Скорость движения
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;

                // Размер и трение (насколько быстро частица замедляется)
                this.size = Math.random() * 2 + 1;
                this.friction = 0.96; // Чем ближе к 1, тем больше скольжение
            }

            // Обновление положения частицы
            update() {
                // Если мышь активна (или просто на экране), вычисляем притяжение
                if (mouse.isActive) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const distanceSq = dx * dx + dy * dy;

                    // Упрощенная сила гравитации
                    // Ограничиваем минимальную дистанцию, чтобы частицы не улетали в бесконечность
                    if (distanceSq < MOUSE_RADIUS * 20) {
                        const force = MOUSE_RADIUS / Math.max(distanceSq, 100);
                        const angle = Math.atan2(dy, dx);

                        this.vx += Math.cos(angle) * force * 0.05;
                        this.vy += Math.sin(angle) * force * 0.05;
                    }
                }

                // Применяем трение (замедление)
                this.vx *= this.friction;
                this.vy *= this.friction;

                // Обновляем координаты
                this.x += this.vx;
                this.y += this.vy;

                // Отталкивание от границ экрана
                if (this.x < 0) { this.x = 0; this.vx *= -1; }
                if (this.x > width) { this.x = width; this.vx *= -1; }
                if (this.y < 0) { this.y = 0; this.vy *= -1; }
                if (this.y > height) { this.y = height; this.vy *= -1; }
            }

            // Рисование частицы
            draw() {
                // Цвет зависит от скорости частицы и базового оттенка
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                const hue = (baseHue + speed * 10) % 360;

                ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }

            // Метод для "взрыва" (резкого отталкивания)
            explode() {
                const angle = Math.random() * Math.PI * 2;
                const force = Math.random() * 20 + 10;
                this.vx = Math.cos(angle) * force;
                this.vy = Math.sin(angle) * force;
            }
        }

        // --- ОСНОВНЫЕ ФУНКЦИИ ---

        // Инициализация (создание частиц)
        function init() {
            resize();
            particles.length = 0; // Очистка старых частиц
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                particles.push(new Particle());
            }
        }

        // Подстройка под размер окна
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        // Главный цикл анимации
        function animate() {
            // Эффект шлейфа: вместо полной очистки, рисуем полупрозрачный черный прямоугольник
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, width, height);

            // Режим смешивания "lighter" создает эффект свечения при наложении частиц
            ctx.globalCompositeOperation = 'lighter';

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // Возвращаем режим смешивания в норму для следующего кадра фона
            ctx.globalCompositeOperation = 'source-over';

            requestAnimationFrame(animate);
        }

        // --- ОБРАБОТЧИКИ СОБЫТИЙ ---

        window.addEventListener('resize', resize);

        // Движение мыши
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            mouse.isActive = true;
        });

        // Поддержка тачскринов (телефоны)
        window.addEventListener('touchmove', (e) => {
            e.preventDefault(); // Чтобы экран не скроллился
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
            mouse.isActive = true;
        }, { passive: false });

        window.addEventListener('touchend', () => {
             mouse.isActive = false;
        });

        // Клик мышью - взрыв
        window.addEventListener('mousedown', () => {
            particles.forEach(p => p.explode());
        });

        // Пробел - смена цвета
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                baseHue = Math.random() * 360;
            }
        });

        // Запуск
        init();
        animate();

    </script>
</body>
</html>
